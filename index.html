<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="style.css">
    <script src="Home.js"></script>

</head>

    <header>
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" style="width: 12%;" alt="">
                <div style="font-weight:800; font-size:20px">
                    <span class="emptext">Employee</span> <br>
                    <span>Payroll</span>
                </div>
            </div>
            <div><h1>Add Employee Payroll UI/UX design</h1></div>
        </div>
        </header>
        <div class="main-content">

                <div>
                    <button class="serach"><i class="fa fa search" aria-hidden="true"></i></button>
                    <a href="form.html">

                    </a>
                </div>
            </div>
            <div class="tablediv">
                <table id="display" class="emptable">
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>startdate</th>

                    </tr>
                </table>
            </div>
        </div>
</body>
